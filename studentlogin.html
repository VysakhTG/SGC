<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body>
	<form action="" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email"><br><br>
		<label for="pass">Password:</label>
		<input type="password" id="pass"><br><br>
		<label for="genda">Gender:</label>
		<input type="radio" id="male" name="male" value="male">
		<label for="male">Male</label>
  		<input type="radio" id="female" name="female" value="female">
  		<label for="female">Female</label><br><br>
  		<label for="hobbies">Hobbies:</label>
  			<input type="checkbox" id="reading">Reading
  			<input type="checkbox" id="writing">Writing
  			<input type="checkbox" id="workout">Workout
  			<input type="checkbox" id="others">Others<br><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob"><br><br>
		<label for="course">Course:</label>
		<select name="course" id="course">
  			<option value="bca">BCA</oaption>
  			<option value="bcom">B.COM</option>
  			<option value="bba">BBA</option>
  			<option value="btech">B.Tech</option>
		</select><br><br>
		<label for="address">Address:</label>
		<textarea id="address"></textarea><br><br>
		<input type="submit" value="SUBMIT">
	</form>
</body>
</html>
